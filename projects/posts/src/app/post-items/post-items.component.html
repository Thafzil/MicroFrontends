<div class="container mt-4">
  <h2>Posts</h2>
  <div *ngIf="posts.length > 0; else loading">
    <div class="card mb-3" *ngFor="let post of posts">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading posts...</p>
  </ng-template>
</div>
